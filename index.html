<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <p class="js-result calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="calculator-button">1</button>

      <button onclick="
        updateCalculation('2');
      " class="calculator-button">2</button>

      <button onclick="
        updateCalculation('3');
      " class="calculator-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="orange-button">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="calculator-button">4</button>

      <button onclick="
        updateCalculation('5');
      " class="calculator-button">5</button>

      <button onclick="
        updateCalculation('6');
      " class="calculator-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="orange-button">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="calculator-button">7</button>

      <button onclick="
        updateCalculation('8');
      " class="calculator-button">8</button>

      <button onclick="
        updateCalculation('9');
      " class="calculator-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="orange-button">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="calculator-button">0</button>

      <button onclick="
        updateCalculation('.');
      " class="calculator-button">.</button>

      <button onclick="

        calculation = eval(calculation);
        showCalculation(calculation);

        localStorage.setItem('calculation', calculation);
      " class="orange-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="orange-button">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        localStorage.setItem('calculation', calculation);
        showCalculation();
      " class="clear-button">Clear</button>
    </p>

    <script src="script.js"></script>
  </body>
</html>
